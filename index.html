<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            border: 2px solid green;
            width: 600px;
            height: 200px;
            text-align: center;
        }
        tr,td{border: 2px solid green;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">a</td>
            <td >b</td>
            <td rowspan="3">d</td>
            <td colspan="2">e</td>
            <td>f</td>
        </tr>
        <tr>
            <td >c</td>
            <td rowspan="2">g</td>
            <td rowspan="2">h</td>
            <td rowspan="2">i</td>
        </tr>
        <tr>
            <td colspan="2">j</td>
        </tr>
        <tr>
            <td colspan="3">k</td>
            <td>l</td>
            <td colspan="2">m</td>
        </tr>
    </table>
</body>
</html>
